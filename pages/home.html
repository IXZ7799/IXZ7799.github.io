<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css.css">
    <link rel="stylesheet" href="../scss.scss">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="day-mode">
    <button id="toggleButton" class="btn btn-outline-dark position-fixed top-0 end-0 m-3">🌙</button>

    <div class="container text-center mt-5">
        <img src="../images/zobsicon.gif" width="250" height="250" alt="Icon"> 
        <h5 class="fs-1">I am Zobs</h5>
        <b><p class="fs-6">I also go by IXZ</p></b>
        <hr>
        <p class="list-group-item list-group-item-dark">Browse through the pages to learn about me!</p>
        <hr>
        <div class="d-flex flex-wrap justify-content-center">
            <a href="../pages/about.html" class="btn btn-outline-dark m-1">👑 About</a>
            <a href="../pages/hobbies.html" class="btn btn-outline-dark m-1">🏆 Hobbies</a>
            <a href="../pages/music.html" class="btn btn-outline-dark m-1">🎵 Music</a>
            <a href="../pages/projects.html" class="btn btn-outline-dark m-1">📂 Projects</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('toggleButton').addEventListener('click', function () {
            const body = document.body;
            body.classList.toggle('night-mode');
            body.classList.toggle('day-mode');
            
            const isNightMode = body.classList.contains('night-mode');
            const toggleButton = document.getElementById('toggleButton');
            toggleButton.textContent = isNightMode ? '☀️' : '🌙';

            localStorage.setItem('theme', isNightMode ? 'night' : 'day');
        });

        window.addEventListener('load', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme === 'night' ? 'night-mode' : 'day-mode');
                document.body.classList.remove(savedTheme === 'night' ? 'day-mode' : 'night-mode');
                
                const toggleButton = document.getElementById('toggleButton');
                toggleButton.textContent = savedTheme === 'night' ? '☀️' : '🌙';
            }
        });
    </script>
</body>
</html>
