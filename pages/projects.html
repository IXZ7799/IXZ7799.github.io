<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="day-mode">
    <button id="toggleButton" class="btn btn-outline-light position-fixed top-0 end-0 m-3 theme-toggle">🌙</button>

    <div class="container text-center mt-5">
        <h5 class="fs-1">I am Zobs</h5>
        <b><p class="fs-6">Projects</p></b>
        <hr>
        <ul id="projectsList" class="list-group list-group-flush">
            <li class="list-group-item list-group-item-dark">
                <a href="https://github.com/IXZ7799/ContactDatabase" class="text-decoration-none text-reset">Contact Database</a>
            </li>
            <li class="list-group-item list-group-item-dark">
                <a href="https://github.com/IXZ7799/M-Expense" class="text-decoration-none text-reset">M-Expense</a>
            </li>
            <li class="list-group-item list-group-item-dark">
                <a href="https://github.com/IXZ7799/GreFlow" class="text-decoration-none text-reset">GreFlow</a>
            </li>
            <li class="list-group-item list-group-item-dark">
                <a href="https://github.com/IXZ7799/DiveLog" class="text-decoration-none text-reset">DiveLog</a>
            </li>
        </ul>
        <hr>
        <div class="d-flex flex-wrap justify-content-center mb-2">
            <a href="https://discord.com/users/394594679221518336" class="btn btn-outline-dark m-1 theme-toggle">
                <img src="../images/discord-logo.png" width="20" height="20" alt="Discord"> Discord
            </a>
            <a href="mailto:ixzwolf7799%40gmail%2ecom" class="btn btn-outline-dark m-1 theme-toggle">
                <img src="../images/mail-logo.png" width="20" height="20" alt="Email"> Email
            </a>
        </div>
        <div class="d-flex flex-wrap justify-content-center">
            <a href="../pages/home.html" class="btn btn-outline-dark m-1 theme-toggle">🤡 Home</a>
            <a href="../pages/about.html" class="btn btn-outline-dark m-1 theme-toggle">👑 About</a>
            <a href="../pages/hobbies.html" class="btn btn-outline-dark m-1 theme-toggle">🏆 Hobbies</a>
            <a href="../pages/music.html" class="btn btn-outline-dark m-1 theme-toggle">🎵 Music</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('toggleButton').addEventListener('click', function () {
            const body = document.body;
            body.classList.toggle('night-mode');
            body.classList.toggle('day-mode');

            const isNightMode = body.classList.contains('night-mode');
            const toggleButton = document.getElementById('toggleButton');
            toggleButton.textContent = isNightMode ? '☀️' : '🌙';

            const buttons = document.querySelectorAll('.theme-toggle');
            buttons.forEach(button => {
                button.classList.toggle('btn-outline-dark', !isNightMode);
                button.classList.toggle('btn-outline-light', isNightMode);
            });

            // Update list item classes
            const listItems = document.querySelectorAll('#projectsList .list-group-item');
            listItems.forEach(item => {
                item.classList.toggle('list-group-item-dark', !isNightMode);
                item.classList.toggle('list-group-item-light', isNightMode);
            });

            localStorage.setItem('theme', isNightMode ? 'night' : 'day');
        });

        window.addEventListener('load', function () {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.body.classList.add(savedTheme === 'night' ? 'night-mode' : 'day-mode');
                document.body.classList.remove(savedTheme === 'night' ? 'day-mode' : 'night-mode');

                const isNightMode = savedTheme === 'night';
                const toggleButton = document.getElementById('toggleButton');
                toggleButton.textContent = isNightMode ? '☀️' : '🌙';

                const buttons = document.querySelectorAll('.theme-toggle');
                buttons.forEach(button => {
                    button.classList.toggle('btn-outline-dark', !isNightMode);
                    button.classList.toggle('btn-outline-light', isNightMode);
                });

                // Update list item classes on load
                const listItems = document.querySelectorAll('#projectsList .list-group-item');
                listItems.forEach(item => {
                    item.classList.toggle('list-group-item-dark', !isNightMode);
                    item.classList.toggle('list-group-item-light', isNightMode);
                });
            }
        });
    </script>
</body>
</html>
